buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.android = [
        sdk       : [
                'min'   : 11,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

ext.deps = [
        test       : [
                'junit:junit:4.12'
        ],
        androidTest: [
                'com.android.support.test:runner:0.5',
                'com.android.support.test.espresso:espresso-core:2.2.2'
        ],
        core       : [
                'com.android.support:appcompat-v7:25.0.0'
        ],
        commons    : [
                'com.squareup.picasso:picasso:2.5.2',
                'io.github.hendraanggrian:picasso-transformations:0.4.2@aar'
        ]
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'io.github.hendraanggrian',
        artifact: [
                'core'   : 'socialview-core',
                'commons': 'socialview-commons'
        ],
        version : '0.3.0',
        desc    : 'Android TextView and EditText with hashtag and mention support.',
        website : 'https://github.com/hendraanggrian/socialview'
]

